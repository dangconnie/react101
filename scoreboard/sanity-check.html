<!DOCTYPE html>
<html>
<head>
	
	<title>Sanity Check for React!</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<div id = "container"></div>

	<!-- Facebook's minified version of react.js -->
	<script src="https://fb.me/react-15.1.0.js"></script>
	<!-- Gives React ability to interact with virtual DOM -->
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <!-- Put stuff in, get JS out. Acts as translator. Babel is a JS compiler. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <!-- We want Babel to turn it into JS for us -->
    <script type="text/babel" src="scripts.jsx" ></script>


</body>
</html>
